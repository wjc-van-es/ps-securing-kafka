          KAFKA_ZOOKEEPER_SSL_CLIENT_ENABLE: "true"
          KAFKA_ZOOKEEPER_CLIENT_CNXN_SOCKET: org.apache.zookeeper.ClientCnxnSocketNetty
          KAFKA_ZOOKEEPER_SSL_KEYSTORE_LOCATION: /kafka/security/broker-3.keystore.jks
          KAFKA_ZOOKEEPER_SSL_KEYSTORE_PASSWORD: password
          KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_LOCATION: /kafka/security/broker-3.truststore.jks
          KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_PASSWORD: password
          KAFKA_SSL_CLIENT_AUTH: required # check: this works, but example changed back to none without explaining in the video
          KAFKA_SSL_KEYSTORE_LOCATION: /kafka/security/broker-3.keystore.jks
          KAFKA_SSL_KEYSTORE_PASSWORD: password
          KAFKA_SSL_KEY_PASSWORD: password
          KAFKA_SSL_TRUSTSTORE_LOCATION: /kafka/security/broker-3.truststore.jks
          KAFKA_SSL_TRUSTSTORE_PASSWORD: password

          KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_SSL
          KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
          KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
          KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka

          KAFKA_OPTS: "-Djava.security.auth.login.config=/kafka/security/kafka_jaas.conf
                       -Djava.security.krb5.conf=/kafka/security/krb5.conf"


      kerberos:
        image: bsucaciu/kerberos:krb5
        hostname: kerberos
        container_name: kerberos
        ports:
          - 88:88
          - 464:464
          - 749:749
        volumes:
            #- ./security/kerberos/:/etc/security/
            - ./security/authentication/sasl_gssapi/keytabs/:/etc/security/keytabs/
        environment:
          KRB5_REALM: PLURALSIGHT.COM
          KRB5_KDC: kerberos
          KRB5_PASS: password

      consumer:
        image: bsucaciu/kerberos-consumer:1.0.0
        hostname: consumer
        container_name: consumer
        domainname: ps-securing-kafka_default
        volumes:
            - ./security/authentication/sasl_gssapi/keytabs/consumer.keytab:/security/consumer.keytab

