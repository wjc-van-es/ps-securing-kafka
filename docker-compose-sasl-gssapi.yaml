            - ./security/truststore/broker-3.truststore.jks:/kafka/security/broker-3.truststore.jks
            - ./security/authentication/sasl_gssapi/broker3_jaas_gssapi.conf:/kafka/security/kafka_jaas.conf
            - ./security/authentication/sasl_gssapi/keytabs/broker3.keytab:/kafka/security/keytabs/kafka_server.keytab
            - ./security/authentication/sasl_gssapi/krb5.conf:/kafka/security/krb5.conf
        environment:
          KAFKA_BROKER_ID: 3
          KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2281,zookeeper-2:2281,zookeeper-3:2281
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SSL:SSL,SASL_SSL:SASL_SSL
          KAFKA_ADVERTISED_LISTENERS: SSL://broker-3:9193,SASL_SSL://broker-3:9293
          KAFKA_LISTENERS: SSL://broker-3:9193,SASL_SSL://broker-3:9293
          KAFKA_DEFAULT_REPLICATION_FACTOR: 3
